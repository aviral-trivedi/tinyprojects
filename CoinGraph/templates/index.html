<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stock Prices and Graphs">
    <meta name="keywords" content="Crypto, BTC, ETH, Stock">
    <meta name="author" content="Aviral">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CoinGraph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>        
        .page-background{
            background: #FC5C7D;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #6A82FB, #FC5C7D);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #6A82FB, #FC5C7D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-size: cover; /* Ensure it covers the entire viewport */
            background-repeat: no-repeat; /* Prevent tiling */
            background-attachment: fixed; /* Makes background stay fixed on scroll */
            height: 100vh; /* Set to viewport height */
            margin: 0; /* Remove default margin */
            padding: 0;
        }
        .trading-card {
            height: 400px;
            background-color: #2a2e39;
            border: 1px solid #363a45;
        }
    </style>
</head>

<body class="page-background">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">CoinGraph</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- BTC Chart -->
            <div class="col-md-6 mb-4">
                <div class="card trading-card">
                    <div class="card-body">
                        <div id="tradingview_btc" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- ETH Chart -->
            <div class="col-md-6 mb-4">
                <div class="card trading-card">
                    <div class="card-body">
                        <div id="tradingview_eth" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- SOL Chart -->
            <div class="col-md-6 mb-4">
                <div class="card trading-card">
                    <div class="card-body">
                        <div id="tradingview_sol" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- XRP Chart -->
            <div class="col-md-6 mb-4">
                <div class="card trading-card">
                    <div class="card-body">
                        <div id="tradingview_xrp" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Common configuration object
        const commonConfig = {
            width: "100%",
            height: "100%",
            locale: "en",
            colorTheme: "dark",
            autosize: true,
            showVolume: false,
            showMA: false,
            hideDateRanges: false,
            hideMarketStatus: false,
            hideSymbolLogo: false,
            scalePosition: "right",
            scaleMode: "Normal",
            fontFamily: "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
            fontSize: "10",
            noTimeScale: false,
            valuesTracking: "1",
            changeMode: "price-and-percent",
            chartType: "area",
            lineWidth: 2,
            lineType: 0,
            dateRanges: ["1d|1", "1m|30", "12m|1D", "all|1M"],
            dateFormat: "MMM dd, yyyy",
            timeHoursFormat: "12-hours"
        };

        // Create widgets for different symbols
        new TradingView.widget({
            ...commonConfig,
            container_id: "tradingview_btc",
            symbol: "COINBASE:BTCUSD"
        });

        new TradingView.widget({
            ...commonConfig,
            container_id: "tradingview_eth",
            symbol: "COINBASE:ETHUSD"
        });

        new TradingView.widget({
            ...commonConfig,
            container_id: "tradingview_sol",
            symbol: "COINBASE:SOLUSD"
        });

        new TradingView.widget({
            ...commonConfig,
            container_id: "tradingview_xrp",
            symbol: "COINBASE:ADAUSD"
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
